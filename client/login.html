<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" href="/client/assets/favicon.png">
    <title>Sign In | Beyond Silhouette</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to continue shopping with Beyond Silhouette.</p>

            <form action="#" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">Sign In</button>

                <!-- Google Sign-In (minimal add, no layout redesign) -->
                <div style="margin-top: 14px; display: flex; justify-content: center;">
                    <!-- Required: this div configures Google Identity Services -->
                    <div id="g_id_onload"
                        data-client_id="YOUR_CLIENT_ID_HERE.apps.googleusercontent.com"
                        data-callback="BSGoogleLoginCallback">
                    </div>

                    <!-- This renders the actual Google button -->
                    <div class="g_id_signin" data-type="standard" data-size="large"></div>
                </div>
            </form>

            <p class="register-link">
                Donâ€™t have an account? <a href="register.html">Create one</a>
            </p>
        </div>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Your site JS -->
    <script src="js/main.js"></script>
</body>

</html>
