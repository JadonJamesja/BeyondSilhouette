<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | Beyond Silhouette</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/shop-page.css" />
</head>

<body id="shop-page">

  <!-- HEADER -->
  <header id="site-header">
    <div class="container header-container">
      <nav id="main-nav">
        <h1 id="logo"><a href="index.html">Beyond Silhouette</a></h1>

        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="shop-page.html" class="nav-link">Shop</a></li>

          <li class="nav-right">
            <div class="nav-icons">
              <a href="cart.html" class="cartIcon" aria-label="Cart">
                <img src="./images/shopping cart icon.png" alt="Cart" class="cart-img">
                <span class="cart-count" aria-live="polite">0</span>
              </a>

              <div class="login-dropdown">
                <a href="#" class="loginIcon">
                  <img src="./images/user icon.png" alt="Login">
                </a>
                <ul class="login-menu">
                  <li><a href="login.html">Sign In</a></li>
                  <li><a href="register.html">Create Account</a></li>
                  <li><a href="orders.html">My Orders</a></li>
                  <li><a href="logout.html">Logout</a></li>
                </ul>
              </div>
            </div>
          </li>
        </ul>

      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section id="hero-shop">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h2 class="hero-title">Shop Our Collection</h2>
      <p class="hero-subtitle">Elegant, timeless swimwear for every silhouette</p>
    </div>
  </section>

  <!-- PRODUCTS GRID -->
  <section id="products">
    <div class="container">

      <!-- Optional: status message (loading/empty) -->
      <p id="shopStatus" style="text-align:center; margin: 10px 0 18px; opacity:.75;"></p>

      <!-- This is where products will be injected -->
      <div class="products-grid" id="productsGrid"></div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer id="site-footer">
    <p class="footer-text">&copy; 2025 Beyond Silhouette. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="js/products-store.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
