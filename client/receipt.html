<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beyond Silhouette • Receipt</title>

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/receipt.css" />
</head>

<body id="receipt-page" class="site-page">
  <header id="site-header" class="no-print">
    <div class="container header-container">
      <nav id="main-nav">
        <h1 id="logo"><a href="index.html">Beyond Silhouette</a></h1>
        <div class="nav-right">
          <a href="shop-page.html">Shop</a>
          <a href="about.html">About</a>
          <a href="account.html" aria-label="My account">Account</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="receipt-page">
    <section class="receipt-card" aria-live="polite">
      <div class="receipt-top">
        <div class="receipt-brand">
          <div class="receipt-mark">Beyond Silhouette</div>
          <div class="receipt-tag">Order receipt</div>
        </div>

        <div class="receipt-meta">
          <div class="kv">
            <div class="k">Order</div>
            <div class="v" id="rcptOrderId">—</div>
          </div>
          <div class="kv">
            <div class="k">Date</div>
            <div class="v" id="rcptOrderDate">—</div>
          </div>
          <div class="kv">
            <div class="k">Status</div>
            <div class="v" id="rcptOrderStatus">—</div>
          </div>
        </div>
      </div>

      <div class="receipt-customer">
        <div class="k">Customer</div>
        <div class="v" id="rcptCustomer">—</div>
      </div>

      <div class="receipt-table-wrap">
        <table class="receipt-table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Size</th>
              <th class="right">Qty</th>
              <th class="right">Price</th>
              <th class="right">Total</th>
            </tr>
          </thead>
          <tbody id="rcptItems">
            <tr><td colspan="5" class="muted">Loading receipt…</td></tr>
          </tbody>
        </table>
      </div>

      <div class="receipt-summary">
        <div class="row">
          <span class="label">Items</span>
          <span class="value" id="rcptItemCount">0</span>
        </div>
        <div class="row total">
          <span class="label">Total</span>
          <span class="value" id="rcptTotal">J$0.00</span>
        </div>
      </div>

      <div class="receipt-actions no-print">
        <a href="shop-page.html" class="btn-secondary">Continue shopping</a>
        <button id="printReceiptBtn" class="btn-primary" type="button">Print / Save PDF</button>
      </div>

      <div class="receipt-footer muted">
        This receipt is generated electronically.
      </div>
    </section>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
