                <ul class="nav-list">

                    <li class="nav-right">

                            </a>
                            <div class="login-dropdown">
                                <a href="#" class="loginIcon">

                                </a>
                                <ul class="login-menu">
                                    <li><a href="login.html">Sign In</a></li>
                                    <li><a href="register.html">Create Account</a></li>
                                    <li><a href="admin/dashboard.html" class="admin-link" style="display:none;">Admin</a></li>

                                    <li><a href="orders.html">My Orders</a></li>

                        </div>
                    </li>

    <!-- ORDERS SECTION -->
    <main class="orders-container">
        <h1>My Orders</h1>
        <div id="ordersList"></div>

        <!-- main.js expects this -->
        <div id="ordersList" class="orders-list"></div>

        <div class="no-orders" id="noOrdersMsg" hidden>
            <p>You donâ€™t have any orders yet. <a href="shop-page.html">Start shopping</a></p>

    <!-- MODAL (wired by main.js update below) -->
    <div id="orderModal" class="modal" hidden>
        <div class="modal-content">
            <button class="close-btn" id="orderModalClose" type="button" aria-label="Close">&times;</button>

            <h2 id="orderModalTitle">Order Details</h2>

            <div id="orderModalMeta"></div>

            <h3>History</h3>
            <div id="orderModalHistory"></div>

            <h3>Items</h3>
            <div id="orderModalItems"></div>

            <div class="modal-actions" style="display:flex; gap:10px; margin-top:16px; flex-wrap:wrap;">
                <button class="btn" type="button" id="orderPrintBtn">Print / Save as PDF</button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
