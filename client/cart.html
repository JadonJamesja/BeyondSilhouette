<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Beyond Silhouette</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/cart.css">
</head>

<body id="cart-page">

  <!-- HEADER -->
  <header id="site-header">
    <div class="container header-container">
      <nav id="main-nav">
        <h1 id="logo"><a href="./index.html">Beyond Silhouette</a></h1>
        <ul class="nav-list">
          <li><a href="About.html" class="nav-link">About</a></li>
          <li><a href="shop-page.html" class="nav-link">Shop</a></li>
          <li><a href="orders.html" class="nav-link">Orders</a></li>
          <li><a href="cart.html" class="nav-link active">Cart</a></li>
        </ul>
        <div class="nav-right">
          <div class="login-dropdown">
            <a href="#" class="loginIcon">
              <img src="./images/user icon.png" alt="Login">
            </a>
            <ul class="login-menu">
              <li><a href="login.html">Sign In</a></li>
              <li><a href="register.html">Create Account</a></li>
              <li><a href="orders.html">My Orders</a></li>
              <li><a href="logout.html">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- CART SECTION -->
  <main class="container">
    <h1>Your Shopping Cart</h1>

    <div class="cart-container">
      <!-- Empty state -->
      <div id="cartEmpty" class="empty-cart" hidden>
        <p>Your cart is empty. <a href="shop-page.html">Continue shopping</a></p>
      </div>

      <!-- Items list (rendered by js/main.js) -->
      <div id="cartItems"></div>

      <!-- Summary / actions -->
      <div class="cart-summary">
        <p><strong>Subtotal:</strong> <span id="cartSubtotal">J$0.00</span></p>
        <p><strong>Total:</strong> <span id="cartTotal">J$0.00</span></p>
        <hr />

        <div class="cart-actions">
          <a href="shop-page.html" class="btn btn--secondary">Continue Shopping</a>
          <button id="clearCartBtn" class="btn btn--danger" type="button">Clear Cart</button>
          <a href="checkout.html" class="btn btn--primary">Proceed to Checkout</a>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer id="site-footer">
    <p class="footer-text">&copy; 2025 Beyond Silhouette. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>

</body>

</html>
