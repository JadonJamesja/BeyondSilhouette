<!DOCTYPE html>
<html>

<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <nav class="admin-nav">
        <a href="products.html">‚Üê Back</a>
        <button id="logout">Logout</button>
    </nav>

    <main>
        <h1 id="product-title">New Product</h1>

        <form id="product-form" class="card">
            <input name="name" placeholder="Product name" required />
            <input name="price" type="number" placeholder="Price (cents)" required />
            <textarea name="description" placeholder="Description"></textarea>
            <label>
                <input type="checkbox" name="active" checked /> Active
            </label>
            <button type="submit">Save Product</button>
        </form>

        <section class="card">
            <h2>Sizes / Stock</h2>
            <form id="variant-form">
                <input name="sizeLabel" placeholder="Size (S, XL, One Size)" required />
                <input name="stock" type="number" placeholder="Stock" required />
                <button>Add Size</button>
            </form>
            <table id="variants-table"></table>
        </section>
    </main>

    <script src="admin.js"></script>
</body>

</html>
