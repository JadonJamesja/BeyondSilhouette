<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/client/assets/favicon.png">
  <title>My Account - Beyond Silhouette</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/account.css">
</head>

<body>
    
   <!-- HEADER -->
  <header id="site-header">
    <div class="container header-container">
      <nav id="main-nav">
        <h1 id="logo"><a href="index.html">Beyond Silhouette</a></h1>

        <ul class="nav-list">
          <li class="nav-right">
            <div class="nav-icons">
              <a href="cart.html" class="cartIcon" aria-label="Cart">
                <img src="./images/shopping cart icon.png" alt="Cart" class="cart-img">
                <span class="cart-count" aria-live="polite">0</span>
              </a>

              <div class="login-dropdown">
                <a href="#" class="loginIcon" aria-label="User menu">
                  <img src="./images/user icon.png" alt="Login">
                </a>
                <ul class="login-menu">
                  <li><a href="login.html">Sign In</a></li>
                  <li><a href="register.html">Create Account</a></li>
                  <li><a href="admin/dashboard.html" class="admin-link" style="display:none;">Admin</a></li>
                  <li><a href="orders.html">My Orders</a></li>
                  <li><a href="logout.html">Logout</a></li>
                </ul>
              </div>
            </div>
          </li>
        </ul>

      </nav>
    </div>
  </header>

  <!-- ACCOUNT SECTION -->
  <main class="account-container">
    <h1>My Account</h1>

    <div class="account-details">
      <h2>Profile Information</h2>

      <p><strong>Name:</strong> <span id="accountName"></span></p>
      <p><strong>Email:</strong> <span id="accountEmail"></span></p>
      <p><strong>Member Since:</strong> <span id="accountSince"></span></p>

      <a href="edit-profile.html" class="btn">Edit Profile</a>
    </div>

    <div class="account-links">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="orders.html">View Orders</a></li>
        <li><a href="cart.html">My Cart</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </div>
  </main>

  <!-- FOOTER -->
  <footer id="site-footer">
    <p>&copy; 2025 Beyond Silhouette. All rights reserved.</p>
  </footer>

  <script src="./js/main.js"></script>
</body>

</html>
